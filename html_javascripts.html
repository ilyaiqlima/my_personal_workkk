	<h2>Javascript help change the content</h2>
	<p id="content">I am using javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!"'>Click right here</button>


	<h2>Javascript help change the style</h2>

	<p id="style1">I am using javascripts to change the style of my content</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="45px";
			document.getElementById("style1").style.fontFamily="Papyrus";
			document.getElementById("style1").style.color="purple";
			document.getElementById("style1").style.backgroundColor="pink";
		}
	</script>

	<button type="button" onclick="myStyle()">Click here!</button>

	
	<h2>Javascript help change the attributes @ image manipulation</h2>

	<script>
		function smile(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/smiley_2.jpg"
			}
			else
			{
				pic="images/angry_1.jpeg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/smiley_2.jpg" id="gambar" width="100" height="200">

	<p>
		<button type="button" onclick="smile(4)">Angry</button>
		<button type="button" onclick="smile(0)">Smile</button>
	</p>
