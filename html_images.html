<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML IMAGES</title>

	<style>
		body
		{
			background-image: url(images/daisy_1.jpg);
		}

	</style>

</head>
<body>

	<h2>Internal Image</h2>
	<img src="images/cat_photos.jpeg" alt="This is image of cat" width="500px">
	<img src="images/daisy_1.jpg" alt="This is image of daisy" style="width:500px; height:400px;">

	<h2>External Images</h2>
	<img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg">

	<h2>Animated Images</h2>
	<img src="animations/butterfly-2.gif" alt="Image of butterfly" style="width:300px;">

	<h2>Image as Link</h2>
	<a href="https://www.nasa.gov/"> <img scr="images/cat_photos.jpeg" alt="This is image of cat" style="width:500px;">
	</a>

	<h2>Floating Image</h2>
	<p><img src="images/daisy_1.jpg" alt="Image of daisy" style="float:left; width:150px; height:150px;">Learning on floating image</p>


	




</body>
</html>
