<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;

		}
		a:visited
		{
			color: darkred;
			background-color: transparent;
			text-decoration: none;

		}
		a:active
		{
			color: red;
			background-color: transparent;
			text-decoration: underline;

		}
		a:hover
		{
			color: yellow;
			background-color: forestgreen;
			text-decoration: underline;

		}
		
	</style>

</head>
<body>

	<h3>Internal Links</h3>
	<a href="html_images.html"> HTML Images </a>

	<h3>External Links</h3>
	<a href="https://www.iq.com/?lang=en_us"> Iq </a>

	<h3>Target Attribute</h3>
	<!-- _self, _blank, _parent, _top-->

	<a href="html_formatting.html" target="_blank"> HTML Formatting </a>

	<h3>Image as Links</h3>
	<a href="https://ufuture.uitm.edu.my/home/" target="_blank" title="Go to Ufuture"> <img src="button/home_page.png"></a>

	<h3>Button as Links</h3>
	<button onclick="document.location='html_images.html'">HTML Images</button>



</body> 
</html>
