<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body
		{
			background-color: beige;
		}
		h3
		{
			color: rebeccapurple;
			font-size: 25px;
			font-family: verdana;
			text-align: center;
		}
		p
		{
			color: darkgrey;
			font-family: georgia;
			background-color: lightgrey;
			border: 2px dashed brown;
		}
	</style>



</head>
<body>

	<h1 style="font-family: papyrus; color: pink; background-color: rosybrown; border: 3px dotted black;">Topic: Cascading Style Sheet</h1>
	<h3 style="font size: 20px; color: grey;">Inline CSS</h3>
	<p style="font-family: verdana; text-align: right;">This sentence is using inline CSS as the styling</p>

	
	<h3>Internal CSS</h3>
	<p>This sentence is using internal style</p>















</body>
</html>
